<div
  class="w-[360px] text-base list-none bg-white dark:border-inverse shadow-lg dark:divide-inverse dark:bg-surface-container">
  <div
    class="flex items-center justify-between bg-neutral-200 text-sm dark:bg-neutral-900 h-11 px-4 border-b dark:border-b-inverse">
    <div
      class="text-center text-neutral-700 font-semibold dark:text-neutral-100">
      Notifications
    </div>
    <a
      routerLink="/notifications/all"
      class="font-medium text-sm text-primary hover:text-primary-500"
      >View All</a
    >
  </div>
  <div class="h-auto mb-2 overflow-y-auto">
    @for (notification of notifications; track notification) {
      <app-notification [notification]="notification"></app-notification>
      <app-h-divider></app-h-divider>
    } @empty {
      No notifications!
    }
  </div>
</div>

<ng-template #notificationSkeleton>
  <app-skeleton class="flex gap-3 p-4">
    <app-skeleton-circle class="w-11 h-11"></app-skeleton-circle>
    <div class="grow space-y-2">
      <app-skeleton-block class="h-16"></app-skeleton-block>
      <app-skeleton-line class="w-20 h-3"></app-skeleton-line>
    </div>
  </app-skeleton>
</ng-template>
