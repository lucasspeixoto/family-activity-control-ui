<mat-icon class="font-icon search-icon">search</mat-icon>
<input
  type="text"
  [(ngModel)]="searchText"
  placeholder="Recommend to search: My orders"
  (focus)="focus($event, suggestionDropdown)"
/>
@if (searchText) {
<div class="absolute end-1 w-max">
  <button mat-icon-button (click)="clearText()">
    <mat-icon class="font-icon">close</mat-icon>
  </button>
</div>
}

<ng-template #suggestionDropdown>
  <fac-suggestions
    class="rounded-b border-t dark:border-t-neutral-600 w-[600px] dark:bg-neutral-700 p-4 space-y-4"
  >
    <fac-suggestion-block heading="Recently Viewed">
      <fac-suggestion (click)="close()">
        <mat-icon facSuggestionIcon class="font-icon">tune</mat-icon>
        <span>Settings</span> &ndash;
        <span class="text-neutral-500 dark:text-neutral-400">My Profile</span>
      </fac-suggestion>
      <fac-suggestion>
        <mat-icon facSuggestionIcon class="font-icon">timeline</mat-icon>
        <span>Application statistics</span> &ndash;
        <span class="text-neutral-500 dark:text-neutral-400">Admin Panel</span>
      </fac-suggestion>
    </fac-suggestion-block>
    <fac-suggestion-block heading="Users">
      <fac-suggestion>
        <fac-avatar text="PS" facSuggestionThumb></fac-avatar>
        Lucas Peixoto
      </fac-suggestion>
      <fac-suggestion>
        <fac-avatar
          src="https://avatar.iran.liara.run/public"
          text="JJ"
          facSuggestionThumb
        ></fac-avatar>
        Jessica Jones
      </fac-suggestion>
    </fac-suggestion-block>
    <fac-suggestion-block heading="Files">
      <fac-suggestion>
        <div
          class="size-8 rounded bg-neutral-200 dark:bg-neutral-500 text-neutral-800 shadow-sm flex items-center justify-center dark:text-neutral-200"
          facSuggestionThumb
        >
          <mat-icon class="font-icon">image</mat-icon>
        </div>
        <span>Application flow.png</span> &ndash;
        <span class="text-neutral-500 dark:text-neutral-400">30KB</span>
      </fac-suggestion>
      <fac-suggestion>
        <div
          class="size-8 rounded bg-neutral-200 dark:bg-neutral-500 text-neutral-800 shadow-sm flex items-center justify-center dark:text-neutral-200"
          facSuggestionThumb
        >
          <mat-icon class="font-icon">description</mat-icon>
        </div>
        <span>Monthly Report.pdf</span> &ndash;
        <span class="text-neutral-500 dark:text-neutral-400">502KB</span>
      </fac-suggestion>
    </fac-suggestion-block>
    <fac-suggestion-block heading="Create Team" showDivider inline>
      <button mat-stroked-button>
        <mat-icon class="font-icon">add</mat-icon>Create new team
      </button>
      <button mat-stroked-button>
        <mat-icon class="font-icon">add</mat-icon>Add new member
      </button>
    </fac-suggestion-block>
  </fac-suggestions>
</ng-template>
