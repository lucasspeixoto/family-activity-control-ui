<div class="select-none mt-4 flex flex-col relative rounded-lg border dark:border-inverse p-4 h-full">
  @let category = getCategory$ | async;

  @let isACategorySelected = isCategorySelected();

  <div class="pb-2.5 border-b-2 border-purple-500 flex items-center justify-between">
    <span class="font-semibold">Categories</span>
    <div class="flex items-center gap-4">
      <button class="opacity-100 disabled:opacity-50" [disabled]="!isACategorySelected" data-testid="update-button" mat-icon-button color="warn"
        position="below-end">
        <mat-icon matTooltip="Edit Category" aria-hidden="false"
          class="text-tertiary font-icon">edit</mat-icon>
      </button>
      <button class="opacity-100 disabled:opacity-50" [disabled]="!isACategorySelected" data-testid="delete-button" mat-icon-button color="warn"
        position="below-end">
        <mat-icon matTooltip="Delete Category" aria-hidden="false"
          class="text-red-500 font-icon">delete</mat-icon>
      </button>
      <button mat-stroked-button class="stroked-alt">
        <mat-icon class="font-icon">add</mat-icon>New
      </button>
    </div>

  </div>

  <div class="mt-3 overflow-y-auto grow">
    <table mat-table matSort [dataSource]="categoriesDataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [checked]="selectedCategory === row" (change)="onSelectBillChange(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"
          class="text-neutral-500 dark:text-neutral-400">
          Title
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"
          class="text-neutral-500 dark:text-neutral-400">
          Description
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator class="mb-2" pageSize="5" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons>
  </mat-paginator>

</div>
