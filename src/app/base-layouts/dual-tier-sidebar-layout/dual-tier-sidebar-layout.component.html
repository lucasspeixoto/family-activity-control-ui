<fac-layout layoutId="root" windowMode>
  <fac-layout-sidebar class="bg-neutral-50 dark:bg-neutral-900">
    <fac-tab-panel activeItemId="dashboard" compact class="h-full">
      <fac-tab-panel-header>
        <fac-tab-panel-nav>
          <div class="pb-4">
            <fac-tab-panel-custom-item class="size-full">
              <a routerLink="/" class="bg-primary rounded-lg size-full flex items-center justify-center text-white font-bold text-xl">
                El
              </a>
            </fac-tab-panel-custom-item>
          </div>
          <fac-tab-panel-item for="dashboard" matTooltip="Dashboard" matTooltipPosition="after">
            <fac-icon name="ph:house-duotone" facTabPanelItemIcon></fac-icon>
          </fac-tab-panel-item>
          <fac-tab-panel-item for="projects" matTooltip="Projects" matTooltipPosition="after">
            <fac-icon name="ph:kanban-duotone" facTabPanelItemIcon></fac-icon>
          </fac-tab-panel-item>
          <fac-tab-panel-item for="my-assets" matTooltip="My Assets" matTooltipPosition="after">
            <fac-icon name="ph:folder-duotone" facTabPanelItemIcon></fac-icon>
          </fac-tab-panel-item>
        </fac-tab-panel-nav>
      </fac-tab-panel-header>
      <fac-tab-panel-body class="py-2.5">
        <fac-h-divider class="mx-2.5"></fac-h-divider>
        <div class="h-full flex flex-col justify-center items-center">
          <fac-tab-panel-nav>
            <fac-tab-panel-custom-item for="workspace1" matTooltip="Workspace 1" matTooltipPosition="after">
              <fac-avatar text="am" class="size-full rounded-lg" automaticColor="#bfdbfe"></fac-avatar>
            </fac-tab-panel-custom-item>
            <fac-tab-panel-custom-item for="workspace2" matTooltip="Workspace 2" matTooltipPosition="after">
              <fac-avatar text="rv" class="size-full rounded-lg" automaticColor="#a7f3d0"></fac-avatar>
            </fac-tab-panel-custom-item>
            <fac-tab-panel-custom-item matTooltip="Add Workspace" matTooltipPosition="after"
                                       class="size-full rounded-lg border dark:border-inverse border-dashed
                                          hover:border-primary dark:hover:border-primary group">
              <fac-icon name="ph:plus" class="group-hover:text-primary"></fac-icon>
            </fac-tab-panel-custom-item>
          </fac-tab-panel-nav>
        </div>
        <fac-h-divider class="mx-2.5"></fac-h-divider>
      </fac-tab-panel-body>
      <fac-tab-panel-footer class="space-y-0.5 pb-2.5">
        <fac-tab-panel-nav>
          <fac-tab-panel-item for="account" matTooltip="Account" matTooltipPosition="after">
            <fac-icon name="ph:user-duotone" facTabPanelItemIcon></fac-icon>
          </fac-tab-panel-item>
          <fac-tab-panel-item for="settings" matTooltip="Settings" matTooltipPosition="after">
            <fac-icon name="ph:gear-six-duotone" facTabPanelItemIcon></fac-icon>
          </fac-tab-panel-item>
        </fac-tab-panel-nav>
        <div class="flex items-center justify-center">
          <fac-avatar text="PS" class="size-10"></fac-avatar>
        </div>
      </fac-tab-panel-footer>
      <fac-tab-panel-aside>
        <ng-template facTabPanelAsideContent="dashboard">
          Dashboard content
        </ng-template>
        <ng-template facTabPanelAsideContent="projects">
          Projects content
        </ng-template>
        <ng-template facTabPanelAsideContent="my-assets">
          <fac-panel>
            <fac-panel-header class="h-auto border-b dark:border-b-inverse">
              <div class="p-4 space-y-3">
                <div class="text-sm font-bold">My assets</div>
                <div class="relative h-10">
                  <input type="text"
                         class="outline-0 border border-transparent h-full w-full rounded-lg px-3 text-sm
                                bg-neutral-200 focus-within:border-primary dark:bg-neutral-700 placeholder-neutral-500"
                         placeholder="Search assets...">
                </div>
              </div>
            </fac-panel-header>
            <fac-panel-body>
              <mat-tab-group class="h-full">
                <mat-tab label="Images">
                  <div class="p-4">Images Content</div>
                </mat-tab>
                <mat-tab label="Videos">
                  <div class="p-4">Videos Content</div>
                </mat-tab>
              </mat-tab-group>
            </fac-panel-body>
          </fac-panel>
        </ng-template>
        <ng-template facTabPanelAsideContent="account">
          Account
        </ng-template>
        <ng-template facTabPanelAsideContent="settings">
          Settings
        </ng-template>
        <ng-template facTabPanelAsideContent="workspace1">
          Workspace 1
        </ng-template>
        <ng-template facTabPanelAsideContent="workspace2">
          Workspace 2
        </ng-template>
      </fac-tab-panel-aside>
    </fac-tab-panel>
  </fac-layout-sidebar>
  <fac-layout>
    <fac-layout-header>
      <app-header></app-header>
    </fac-layout-header>
    <fac-layout-body class="p-10">
      App content will be here
    </fac-layout-body>
  </fac-layout>
</fac-layout>
