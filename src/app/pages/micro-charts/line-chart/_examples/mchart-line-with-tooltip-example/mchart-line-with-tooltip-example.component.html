<div class="space-y-10">
  <fac-mchart-line  [data]="[2, 1, 3, 6, 2, 4, 3, 5, 1]"
                    [labels]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Sep', 'Aug']"
                    [tooltip]="tooltipRef1"
                    compact
                    showArea
                    showMarkers
                    curve="curveBumpX"
                    class="w-[200px] h-[120px]">
    <ng-template #tooltipRef1 let-data>
      <fac-mchart-tooltip>
        <fac-mchart-tooltip-title>{{ data.label }}</fac-mchart-tooltip-title>
        <fac-mchart-tooltip-body>
          Value: {{ data.value }}
        </fac-mchart-tooltip-body>
      </fac-mchart-tooltip>
    </ng-template>
  </fac-mchart-line>

  <fac-mchart-line  [data]="[2, 1, 3, 6, 2, 4, 3, 5, 1]"
