<div class="flex flex-col w-[100%] h-[100%] absolute">
  <div class="px-10 h-16">
    <div
      class="border-b dark:border-b-inverse h-full flex items-center justify-between">
      <div class="flex items-center gap-7">
        <div class="text-lg font-bold">Bills</div>
        <app-v-divider class="my-3 h-8"></app-v-divider>
        <div class="text-sm">
          Total <span class="font-bold">{{ bills().length }}</span>
        </div>
        <app-v-divider class="my-3 h-8"></app-v-divider>
        <div class="flex items-center gap-4">
          <button mat-stroked-button>
            <mat-icon class="font-icon">download</mat-icon>Download
          </button>
        </div>
      </div>
      <div>
        <button mat-flat-button>
          <mat-icon class="font-icon">add</mat-icon> New
        </button>
      </div>
    </div>
  </div>
  <div class="px-10 grow-1 overflow-auto">
    <table mat-table [dataSource]="bills()" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount (R$)</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div
    class="px-10 h-20 flex items-center justify-center border-t dark:border-t-inverse">
    <mat-paginator
      #paginator
      pageSize="20"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons></mat-paginator>
  </div>
</div>
