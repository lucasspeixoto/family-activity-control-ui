<div class="w-1/2">
  <mat-form-field class="w-full">
    <mat-label>Password</mat-label>
    <fac-pass-toggle-visibility #toggle matSuffix></fac-pass-toggle-visibility>
    <input [type]="toggle.type" matInput [formControl]="password" required autocomplete="off">
  </mat-form-field>
  <fac-password-strength [password]="password.value!" class="relative -top-4"></fac-password-strength>
</div>
