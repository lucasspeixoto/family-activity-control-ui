<fac-file-list class="w-full divide-y border dark:border-inverse dark:divide-neutral-600 px-6 py-3 rounded-lg">
  @for (uploadFile of fileList; track uploadFile) {
    <fac-file [size]="uploadFile.size"
              [state]="uploadFile.state"
              [errorMessage]="uploadFile.errorMessage"
              [remainingTime]="uploadFile.remainingTime"
              [name]="uploadFile.name"
              [progress]="uploadFile.progress">
      @if (uploadFile.state === 'error') {
        <fac-file-control>
          <mat-icon class="font-icon text-xl">refresh</mat-icon>
        </fac-file-control>
      }
      <fac-file-control>
        <mat-icon class="font-icon text-xl">close</mat-icon>
      </fac-file-control>
    </fac-file>
  }
</fac-file-list>
