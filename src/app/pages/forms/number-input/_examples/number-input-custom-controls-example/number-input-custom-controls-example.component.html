<div class="space-y-8">
  <div>
    <mat-form-field class="w-1/2">
      <mat-label>Type Number</mat-label>
      <fac-number-input placeholder="Type Number">
        <ng-template facDecreaseControl>
          <mat-icon class="font-icon">add</mat-icon>
        </ng-template>
        <ng-template facIncreaseControl>
          <mat-icon class="font-icon">remove</mat-icon>
        </ng-template>
      </fac-number-input>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="w-1/2">
      <fac-number-input placeholder="Type Number">
        <ng-template facDecreaseControl>
          <mat-icon class="font-icon">expand_more</mat-icon>
        </ng-template>
        <ng-template facIncreaseControl>
          <mat-icon class="font-icon">expand_less</mat-icon>
        </ng-template>
      </fac-number-input>
    </mat-form-field>
  </div>
</div>
