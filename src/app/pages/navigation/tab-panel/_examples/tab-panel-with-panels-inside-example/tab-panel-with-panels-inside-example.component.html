<fac-tab-panel activeItemId="home" class="h-[500px] border-t dark:border-t-neutral-600
  border-b dark:border-b-neutral-600 border-s dark:border-s-neutral-600">
  <fac-tab-panel-body>
    <fac-tab-panel-nav>
      <fac-tab-panel-item for="home">
        <mat-icon facTabPanelItemIcon class="font-icon">home</mat-icon>
        <fac-tab-panel-item-text>Home</fac-tab-panel-item-text>
      </fac-tab-panel-item>
      <fac-tab-panel-item for="code">
        <mat-icon facTabPanelItemIcon class="font-icon">code</mat-icon>
        <fac-tab-panel-item-text>Code</fac-tab-panel-item-text>
      </fac-tab-panel-item>
    </fac-tab-panel-nav>
  </fac-tab-panel-body>
  <fac-tab-panel-aside>
    <ng-template facTabPanelAsideContent="home">
      <fac-panel>
        <fac-panel-header class="border-b dark:border-b-neutral-600 flex items-center px-4">Home Header</fac-panel-header>
        <fac-panel-body class="p-4">
          <div class="h-[1000px]">Home Content</div>
        </fac-panel-body>
        <fac-panel-footer class="border-t dark:border-t-neutral-600 flex items-center px-4">Footer</fac-panel-footer>
      </fac-panel>
    </ng-template>
    <ng-template facTabPanelAsideContent="code">
      <fac-panel>
        <fac-panel-header class="border-b dark:border-b-neutral-600 flex items-center px-4">Code Header</fac-panel-header>
        <fac-panel-body class="p-4">
          <div class="h-[1000px]">Code Content</div>
        </fac-panel-body>
        <fac-panel-footer class="border-t dark:border-t-neutral-600 flex items-center px-4">Footer</fac-panel-footer>
      </fac-panel>
    </ng-template>
  </fac-tab-panel-aside>
</fac-tab-panel>
